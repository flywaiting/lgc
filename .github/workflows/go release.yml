name: go release

on:
  push:
    # branches: [ main ]
    tags:
      - "v*"

jobs: 
  build:
    name: release binary
    runs-on: macos-latest

    steps:
      - name: checkout out
        uses: actions/checkout@v2

      - name: set up go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: run releaser
        uses: goreleaser/goreleaser-action@master
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

